<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム｜架空の株式会社ダミー</title>
</head>
<body>
    <p><img src="images/logo-dummy.png" width="240px" height="80px"></p>
    <h1>お問い合わせフォーム</h1>
    <p>株式会社ダミーに関するお問い合わせは、<a href="privacy/index.html">プライバシーポリシー</a>をご一読下さい。</p>

    <form action="" method="post">
        <table border="1">
            <tr>
                <th><label for="your_name">お名前</label></th>
                <td>
                    <input type="text" id="your_name" name="your_name">
                </td>
            </tr>
            <tr>
                <th><label for="your_mail">メールアドレス</label></th>
                <td>
                <input type="text" id="your_mail" name="your_mail">
                </td>
            </tr>
            <tr>
                <th><label for="inquiry">お問い合わせ内容</label></th>
            <td>
                <textarea id="inquiry" name="inquiry" rows="10" cols="60"></textarea>
            </td>
            </tr>
        </table>
        <input type="submit" value="入力確認画面へ">
    </form>

    <p>&copy 2016 株式会社ダミー　All Rights Reserved.</p>
</body>
</html>
